<div class="container">
  <div class="row">
    <h1 class="col-sm mt-5">Login Page</h1>
  </div>
  <div class="row">
    <h1 class="col-sm mt-5">
      <form (ngSubmit)="submit()" [formGroup]="loginForm">
        <input
          formControlName="username"
          type="text"
          class="form-control"
          placeholder="username" />
        <input
          formControlName="password"
          type="password"
          class="form-control mt-2"
          placeholder="password" />
        <input type="submit" id="login" value="Login" class="btn btn-primary" />
        <input
          (click)="register()"
          type="submit"
          id="reset"
          value="Register"
          class="btn btn-primary" />
      </form>
      <input
        (click)="resetPassword()"
        type="submit"
        id="reset"
        value="Reset password"
        class="btn btn-primary" />
    </h1>
  </div>
  <div *ngIf="displayError" class="alert alert-danger mt-5">Invalid Login</div>
</div>
